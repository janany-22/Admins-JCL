<!DOCTYPE html>
<html lang="en" data-bs-theme="blue-theme">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maxton | Bootstrap 5 Admin Dashboard Template</title>
  <!-- Favicon -->
  <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png">
  <!-- Loader -->
  <link href="assets/css/pace.min.css" rel="stylesheet">
  <script src="assets/js/pace.min.js"></script>
  <!-- Plugins -->
  <link href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/metisMenu.min.css">
  <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/mm-vertical.css">
  <!-- Bootstrap CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
  <!-- Main CSS -->
  <link href="assets/css/bootstrap-extended.css" rel="stylesheet">
  <link href="sass/main.css" rel="stylesheet">
  <link href="sass/dark-theme.css" rel="stylesheet">
  <link href="sass/blue-theme.css" rel="stylesheet">
  <link href="sass/responsive.css" rel="stylesheet">
  <!-- Bootstrap Icons (for the eye icon in the password field) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <!-- Authentication Section -->
  <div class="section-authentication-cover">
    <div class="">
      <div class="row g-0">
        <!-- Left Side (Image) -->
        <div class="col-12 col-xl-7 col-xxl-8 auth-cover-left align-items-center justify-content-center d-none d-xl-flex border-end bg-transparent">
          <div class="card rounded-0 mb-0 border-0 shadow-none bg-transparent bg-none">
            <div class="card-body">
              <img src="assets/images/auth/register1.png" class="img-fluid auth-img-cover-login" width="500" alt="Register Illustration">
            </div>
          </div>
        </div>

        <!-- Right Side (Form) -->
        <div class="col-12 col-xl-5 col-xxl-4 auth-cover-right align-items-center justify-content-center">
          <div class="card rounded-0 m-3 border-0 shadow-none bg-none">
            <div class="card-body p-sm-5">
              <img src="assets/images/logo1.png" class="mb-4" width="145" alt="Logo">
              <h4 class="fw-bold">Get Started Now</h4>
              <p class="mb-0">Enter your credentials to create your account</p>

              <!-- Error Message Display -->
              <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

              <!-- Social Login Buttons -->
              <div class="row g-3 my-4">
                <div class="col-12 col-lg-6">
                  <button class="btn btn-filter py-2 font-text1 fw-bold d-flex align-items-center justify-content-center w-100">
                    <img src="assets/images/apps/05.png" width="20" class="me-2" alt="Google Icon">Google
                  </button>
                </div>
                <div class="col col-lg-6">
                  <button class="btn btn-filter py-2 font-text1 fw-bold d-flex align-items-center justify-content-center w-100">
                    <img src="assets/images/apps/17.png" width="20" class="me-2" alt="Facebook Icon">Facebook
                  </button>
                </div>
              </div>

              <!-- Separator -->
              <div class="separator section-padding">
                <div class="line"></div>
                <p class="mb-0 fw-bold">OR</p>
                <div class="line"></div>
              </div>

              <!-- Registration Form -->
              <div class="form-body mt-4">
                <form class="row g-3" action="" method="POST">
                  <div class="col-12">
                    <label for="inputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="Jhon">
                  </div>
                  <div class="col-12">
                    <label for="inputEmailAddress" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="inputEmailAddress" placeholder="example@user.com">
                  </div>
                  <div class="col-12">
                    <label for="inputChoosePassword" class="form-label">Password</label>
                    <div class="input-group" id="show_hide_password">
                      <input type="password" class="form-control" id="inputChoosePassword" value="12345678" placeholder="Enter Password">
                      <a href="javascript:;" class="input-group-text bg-transparent"><i class="bi bi-eye-slash-fill"></i></a>
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="inputSelectCountry" class="form-label">Country</label>
                    <select class="form-select" id="inputSelectCountry" aria-label="Default select example">
                      <option selected>India</option>
                      <option value="1">United Kingdom</option>
                      <option value="2">America</option>
                      <option value="3">Dubai</option>
                    </select>
                  </div>
                  <div class="col-12">
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                      <label class="form-check-label" for="flexSwitchCheckChecked">I read and agree to Terms & Conditions</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button type="submit" class="btn btn-grd-danger">Register</button>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="text-start">
                      <p class="mb-0">Already have an account? <a href="builderlogin.html">Sign in here</a></p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Row -->
    </div>
  </div>

  <!-- Plugins -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap Icons (for the eye icon in the password field) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Password Show/Hide Script and Form Submission -->
  <script>
    $(document).ready(function () {
      // Debug: Check if jQuery is loaded
      if (typeof $ === 'undefined') {
        console.error('jQuery is not loaded');
      } else {
        console.log('jQuery is loaded successfully');
      }

      // Password show/hide functionality
      $("#show_hide_password a").on('click', function (event) {
        event.preventDefault();
        if ($('#show_hide_password input').attr("type") === "text") {
          $('#show_hide_password input').attr('type', 'password');
          $('#show_hide_password i').addClass("bi-eye-slash-fill");
          $('#show_hide_password i').removeClass("bi-eye-fill");
        } else if ($('#show_hide_password input').attr("type") === "password") {
          $('#show_hide_password input').attr('type', 'text');
          $('#show_hide_password i').removeClass("bi-eye-slash-fill");
          $('#show_hide_password i').addClass("bi-eye-fill");
        }
      });

      // Function to show error message
      function showError(message) {
        const errorDiv = $("#error-message");
        errorDiv.text(message);
        errorDiv.removeClass("d-none");
        setTimeout(() => {
          errorDiv.addClass("d-none");
        }, 5000); // Hide after 5 seconds
      }

      // Handle form submission
      $("form").on('submit', function (event) {
        console.log('Form submission intercepted'); // Debug log
        event.preventDefault(); // Prevent default form submission

        const username = $("#inputUsername").val();
        const email = $("#inputEmailAddress").val();
        const password = $("#inputChoosePassword").val();
        const country = $("#inputSelectCountry").val();
        const termsAgreed = $("#flexSwitchCheckChecked").is(":checked");

        // Basic client-side validation
        if (!username || !email || !password || !country) {
          showError("Please fill in all required fields.");
          return;
        }

        if (!termsAgreed) {
          showError("You must agree to the Terms & Conditions.");
          return;
        }

        // Debug: Log the data being sent
        console.log('Sending registration data:', { username, email, password, country });

        // Send registration data to the backend
        fetch('http://localhost:3000/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, email, password, country }),
        })
          .then(response => {
            console.log('Response status:', response.status); // Debug log
            return response.json();
          })
          .then(data => {
            console.log('Response data:', data); // Debug log
            if (data.error) {
              showError(data.error); // Show error message
            } else {
              alert('Registration successful! Please log in.');
              window.location.href = 'builderlogin.html'; // Redirect to login page
            }
          })
          .catch(error => {
            console.error('Fetch error:', error);
            showError('An error occurred during registration. Please try again.');
          });
      });
    });
  </script>
</body>

</html>
