<!DOCTYPE html>
<html lang="en" data-bs-theme="blue-theme">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maxton | Dashboard</title>
  <!-- Favicon -->
  <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png">
  <!-- Loader -->
  <link href="assets/css/pace.min.css" rel="stylesheet">
  <script src="assets/js/pace.min.js"></script>
  <!-- Plugins -->
  <link href="assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/metisMenu.min.css">
  <link rel="stylesheet" type="text/css" href="assets/plugins/metismenu/mm-vertical.css">
  <!-- Bootstrap CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
  <!-- Main CSS -->
  <link href="assets/css/bootstrap-extended.css" rel="stylesheet">
  <link href="sass/main.css" rel="stylesheet">
  <link href="sass/dark-theme.css" rel="stylesheet">
  <link href="sass/blue-theme.css" rel="stylesheet">
  <link href="sass/responsive.css" rel="stylesheet">
</head>

<body>
  <!-- Dashboard Section -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="fw-bold">Welcome to Your Dashboard, <span id="username">User</span>!</h4>
            <p>This is your personalized dashboard. You can add more content here.</p>
            <button id="logoutBtn" class="btn btn-grd-danger">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Plugins -->
  <script src="assets/js/jquery.min.js"></script>

  <!-- Authentication Check and Logout -->
  <script>
    $(document).ready(function () {
      // Check if the user is logged in
      const user = localStorage.getItem('user');
      if (!user) {
        // Redirect to login page if not authenticated
        window.location.href = 'builderlogin.html';
      } else {
        // Parse user data and display username
        const userData = JSON.parse(user);
        $("#username").text(userData.username);
      }

      // Handle logout
      $("#logoutBtn").on('click', function () {
        // Clear user data from localStorage
        localStorage.removeItem('user');
        alert('Logged out successfully!');
        window.location.href = 'builderlogin.html'; // Redirect to login page
      });
    });
  </script>
</body>

</html>
